
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/YT favicon.png">
</head>

<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="./images/Logo.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="./images/search.png" alt=""></button>
            <img src="./images/voice-search.png" alt="">
        </div>
        <div class="user-options">
            <img src="./images/Create.png" class="icon" id="create" alt="">
            <img src="./images/more.png" class="icon" alt="">
            <img src="./images/notification.png" class="icon" alt="">
            <div class="user-dp">
                <img src="./images/arjun.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar" scroll-behavior="smooth">
        <a href="#" class="links active"><img src="./images/home.png" alt="">Home</a>
        <a href="#" class="links"><img src="./images/explore.png" alt="">Explore</a>
        <a href="#" class="links"><img src="./images/subscription.png" alt="">Subscriptions</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="./images/library.png" alt="">Library</a>
        <a href="#" class="links"><img src="./images/history.png" alt="">History</a>
        <a href="#" class="links"><img src="./images/playlist.png" alt="">Your Video</a>
        <a href="#" class="links"><img src="./images/Watch Later.png" alt="">Watch Later</a>
        <a href="#" class="links"><img src="./images/like.png" alt="">Like video</a>
        <a href="#" class="links"><img src="./images/show-more.png" alt="">Show more</a>
        
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options">Jethalal Gada</button>
        <button class="filter-options">Web development</button>
        <button class="filter-options">Music</button>
        <button class="filter-options">Entertainment</button>
        <button class="filter-options">Anime</button>
        <button class="filter-options">Mahabharat</button>
        <button class="filter-options">Live</button>
        <button class="filter-options">News</button>
        <button class="filter-options">Travel</button>
    </div>

    <!-- videos -->
    <div class="video-container">
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
